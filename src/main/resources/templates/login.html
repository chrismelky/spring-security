<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table style="width:40%" align="centre">
    <tr>
        <td>
        <div th:if="${param.error}">
            ${param.error}
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <p th:each="url : ${urls}" style="padding: 10px;background-color: darkblue;color: white">
            <a style="color:white" th:text="${url.key}" th:href="${url.value}">Client</a>
        </p>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input style="width:100%; height: 40px" type="text" name="username"/> </label></div>
            <div><label> Password: <input style="width:100%; height: 40px" type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
        </td>
    </tr>
</table>
</body>
</html>
